<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Expenses</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }
      .expense-form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
        display: flex;
        flex-direction: column;
      }
      .expense-form h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group button {
        padding: 10px;
        background-color: #5cb85c;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #4cae4c;
      }
      .expense-list {
        margin-top: 20px;
      }
      .expense-list table {
        width: 100%;
        border-collapse: collapse;
      }
      .expense-list th,
      .expense-list td {
        padding: 8px;
        border: 1px solid #ccc;
        text-align: left;
      }
      .error-message {
        color: red;
        margin-top: 10px;
      }
      .loading {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
        color: #5cb85c;
      }
    </style>
  </head>
  <body>
    <div class="expense-form">
      <h2>Daily Expense Tracker</h2>
      <form id="expenseForm">
        <div class="form-group">
          <label for="amount">Amount Spent:</label>
          <input type="number" id="amount" name="amount" min="1" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            maxlength="255"
            required
          />
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Add Expense</button>
        </div>
        <div class="error-message" id="errorMessage"></div>
      </form>

      <div class="expense-list" id="expenseList">
        <h3>Previous Expenses</h3>
        <div class="loading" id="loading" style="display: none;">Loading...</div>
        <table id="expenseTable">
          <thead>
            <tr>
              <th>Amount</th>
              <th>Description</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Expenses will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const expenseForm = document.getElementById("expenseForm");
      const expenseTable = document
        .getElementById("expenseTable")
        .getElementsByTagName("tbody")[0];
      const errorMessage = document.getElementById("errorMessage");
      const loading = document.getElementById("loading");

      // Retrieve token from localStorage
      function getToken() {
        return localStorage.getItem("authToken");
      }

      // Add token to axios requests
      const token = getToken();
      if (token) {
        axios.defaults.headers.common["Authorization"] = `Bearer ${token}`;
      } else {
        console.error("No auth token found.");
      }

      // Show loading indicator
      function showLoading(isLoading) {
        loading.style.display = isLoading ? "block" : "none";
      }

      // Fetch expenses when the page loads
      window.onload = async function () {
        showLoading(true);
        try {
          const response = await axios.post(
            "http://localhost:3000/expense/getExpense"
          );
          if (response.status === 200) {
            const expenses = response.data.expenses;
            if (expenses.length === 0) {
              expenseTable.innerHTML = `<tr><td colspan="4">No expenses found.</td></tr>`;
            } else {
              expenses.forEach((expense) => addExpenseToTable(expense));
            }
          }
        } catch (error) {
          console.error("Error fetching expenses:", error);
          errorMessage.textContent =
            error.response?.data?.message || "Unable to fetch expenses.";
        } finally {
          showLoading(false);
        }
      };

      // Handle expense form submission
      expenseForm.addEventListener("submit", async function (event) {
        event.preventDefault();

        const amount = document.getElementById("amount").value.trim();
        const description = document.getElementById("description").value.trim();
        const category = document.getElementById("category").value.trim();

        errorMessage.textContent = "";

        if (!amount || !description || !category || amount <= 0) {
          errorMessage.textContent =
            "All fields are required, and amount must be greater than zero.";
          return;
        }

        try {
          const response = await axios.post(
            "http://localhost:3000/expense/addexpense",
            {
              amount,
              description,
              category,
            }
          );

          if (response.status === 201) {
            addExpenseToTable(response.data.expense);
            expenseForm.reset();
          } else {
            errorMessage.textContent =
              response.data.message || "Error adding expense.";
          }
        } catch (error) {
          console.error("Error submitting expense:", error);
          errorMessage.textContent =
            error.response?.data?.message ||
            "Failed to connect to the server.";
        }
      });

      // Add expense to the table dynamically
      function addExpenseToTable(expense) {
        const row = expenseTable.insertRow();
        row.setAttribute("data-id", expense.id);
        row.innerHTML = `
          <td>${expense.amount}</td>
          <td>${expense.description}</td>
          <td>${expense.category}</td>
          <td><button onclick="deleteExpense(${expense.id})">Delete</button></td>
        `;
      }

      // Delete an expense
      async function deleteExpense(expenseId) {
        const deleteButton = document.querySelector(
          `tr[data-id="${expenseId}"] button`
        );
        deleteButton.disabled = true;

        if (confirm("Are you sure you want to delete this expense?")) {
          try {
            const response = await axios.delete(
              `http://localhost:3000/expense/deleteExpense/${expenseId}`
            );
            if (response.status === 200) {
              const row = document.querySelector(`tr[data-id="${expenseId}"]`);
              if (row) row.remove();
            } else {
              console.error("Error deleting expense.");
            }
          } catch (error) {
            console.error("Error deleting expense:", error);
          } finally {
            deleteButton.disabled = false;
          }
        } else {
          deleteButton.disabled = false;
        }
      }
    </script>
  </body>
</html>
