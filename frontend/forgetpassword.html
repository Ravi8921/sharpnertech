<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow p-4" style="width: 24rem;">
        <h2 class="text-center text-primary mb-3">Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <p id="message" class="text-center mt-3 text-danger"></p>
    </div>
    
    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const messageElement = document.getElementById("message");
            messageElement.innerText = "";
            
            try {
                const response = await fetch("http://localhost:3000/password/forgotpassword", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                messageElement.innerText = data.message;
                messageElement.classList.remove("text-danger");
                messageElement.classList.add("text-success");
            } catch (error) {
                messageElement.innerText = "Error sending email.";
                messageElement.classList.remove("text-success");
                messageElement.classList.add("text-danger");
            }
        });
    </script>
</body>
</html>
